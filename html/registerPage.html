      <h1 id="title2">Register Page</h1>
      <br />

      <div id="credentials">
        <form id="registerForm" action="../script/register_script.js">
          <div id="textboxes">
            <label for="name">Name</label> <br />
            <input type="text" id="name" /> <br />
            <br />
            <label for="email">Email</label> <br />
            <input type="text" id="email" /> <br />
            <br />
            <label for="password">Password</label> <br />
            <input type="password" id="password" /> <br />
            <br />
            <label for="confirmPass">Confirm Password</label> <br />
            <input type="password" id="confirmPass" name="confirmPass" /> <br />
            <br />
          </div>
          <div id="genders" name="gender_select">
            <p>Gender :</p>
            <br />
            <br />
            <input type="radio" id="male" name="genders" value="male" />
            <label for="gender">Male</label> <br />
            <br />
            <br />
            <input type="radio" id="female" name="genders" value="female" />
            <label for="gender">Female</label> <br />
            <br />
            <br />
            <input
              type="radio"
              id="prefnotsay"
              name="genders"
              value="prefnotsay"
            />
            <label for="gender">Prefer not to say</label>
            <br />
            <input
              class="terms_btn"
              id="terms_btn"
              name="terms_btn"
              type="checkbox"
              value="true"
            />
            <label for="terms_btn">Agree to Terms and Conditions</label>
            <div class="submit-button-container">
              <button class="submit_btn" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
