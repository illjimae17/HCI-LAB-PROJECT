<!DOCTYPE html>
<html>
<head>
 <title>Registration Form</title>
</head>
<body>
 <input class="terms_btn" id="terms_btn" name="terms_btn" type="checkbox" value="true">
 <label for="terms_btn">Agree to Terms and Conditions</label>
 <button id="submit_btn">Submit</button>

 <script>
    document.getElementById('submit_btn').addEventListener('click', function() {
      if (!document.getElementById('terms_btn').checked) {
        alert("Terms and condition agreement must be checked");
      } else {
        console.log("registration success");
      }
    });
 </script>
</body>
</html>
